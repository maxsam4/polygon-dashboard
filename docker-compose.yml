# docker-compose.yml
services:
  db:
    image: timescale/timescaledb-ha:pg16
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/home/postgres/pgdata/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "127.0.0.1:${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U polygon"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      POLYGON_RPC_URLS: ${POLYGON_RPC_URLS}
      POLYGON_WS_URLS: ${POLYGON_WS_URLS}
      HEIMDALL_API_URLS: ${HEIMDALL_API_URLS}
      # Authentication
      ADD_RATE_PASSWORD: ${ADD_RATE_PASSWORD:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      # External APIs
      LIVE_STREAM_URL: ${LIVE_STREAM_URL:-}
      ETH_RPC_URLS: ${ETH_RPC_URLS:-}
      # Block indexer
      INDEXER_POLL_MS: ${INDEXER_POLL_MS:-}
      INDEXER_BATCH_SIZE: ${INDEXER_BATCH_SIZE:-}
      # Block backfiller
      BACKFILL_TO_BLOCK: ${BACKFILL_TO_BLOCK:-}
      BACKFILL_BATCH_SIZE: ${BACKFILL_BATCH_SIZE:-}
      BACKFILL_DELAY_MS: ${BACKFILL_DELAY_MS:-}
      RPC_DELAY_MS: ${RPC_DELAY_MS:-}
      # Milestone indexer
      MILESTONE_POLL_MS: ${MILESTONE_POLL_MS:-}
      MILESTONE_BATCH_SIZE: ${MILESTONE_BATCH_SIZE:-}
      # Milestone backfiller
      MILESTONE_BACKFILL_TO_SEQUENCE: ${MILESTONE_BACKFILL_TO_SEQUENCE:-}
      MILESTONE_BACKFILL_DELAY_MS: ${MILESTONE_BACKFILL_DELAY_MS:-}
      # Priority fee backfiller
      HISTORICAL_PRIORITY_FEE_BATCH_SIZE: ${HISTORICAL_PRIORITY_FEE_BATCH_SIZE:-}
      HISTORICAL_PRIORITY_FEE_DELAY_MS: ${HISTORICAL_PRIORITY_FEE_DELAY_MS:-}
      PORT: 3000
    ports:
      - "${APP_PORT}:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000/api/status"]
      interval: 10s
      timeout: 5s
      retries: 3

  live-stream:
    build: ./services/live-stream
    restart: always
    environment:
      POLYGON_WS_URLS: ${POLYGON_WS_URLS:-}
      PORT: 3002
      RING_BUFFER_SIZE: ${RING_BUFFER_SIZE:-}
    ports:
      - "127.0.0.1:3002:3002"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Monitoring stack (use --profile monitoring to enable)
  node-exporter:
    image: prom/node-exporter:latest
    profiles: ["monitoring"]
    restart: always
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro,rslave
    ports:
      - "127.0.0.1:9100:9100"

  prometheus:
    image: prom/prometheus:latest
    profiles: ["monitoring"]
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"

  grafana:
    image: grafana/grafana:latest
    profiles: ["monitoring"]
    restart: always
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GRAFANA_PORT: ${GRAFANA_PORT:-3535}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-Gr4f4n4_P0lyg0n_2024!}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "127.0.0.1:${GRAFANA_PORT}:3000"

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
